                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>

    <script src="../assets/js/loading.js"></script>

    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });

        new Vue({
            el: "#app",
            data: {
                data: [],
                postForm: {
                    name: "",
                    position_id: 0
                },
                user: {
                    user_id: 0,
                    account_number: '',
                    right: 0,
                    clinic_id: 0,
                    clinic_name:''
                },
            },
            created() {
                get('/api_v1.1/info?token='+window.localStorage.getItem('token')).then(res => {
                    if(res.code == 403) {
                        window.localStorage.removeItem('token')
                        location.href = './index.html'
                    } else {
                        this.user = res.data
                        this.getPositionData();
                    }
                })

            },
            updated() {
                getPagination('#table1',10);
            },
            methods: {
                logout() {
                    get('/api_v1.1/logout').then(res => {
                        if (res.code === 200) {
                            window.localStorage.removeItem('token')
                            alert('success')
                            location.href = './index.html'
                            return
                        }
                        else {
                            alert(res.message)
                        }
                    })
                },
                getPositionData() {
                    get('/api_v1.1/clinic/position').then(res => {
                        if(res.code == 403) {
                            location.href = './index.html'
                        } else {
                            this.data = res.data
                        }
                    })
                },
                formReset() {
                    this.postForm = {
                        name: "",
                        position_id: 0
                    }       
                },
                addPositionData() {
                    post('/api_v1.1/clinic/position/add', this.postForm).then(res => {
                        if (res.code === 200) {
                            alert(res.message);
                            this.formReset();
                            this.getPositionData();
                            $('#addPosition').modal('toggle');
                            this.$nextTick()
                        }
                        else {
                            alert(res.message);
                            console.log(res.message);
                        }
                    })
                },
                editPositionData(position_id) {
                    const position = this.data.find(d => d.position_id === position_id);
                    this.postForm = JSON.parse(JSON.stringify(position));
                },
                updatePositionData() {
                    const data = {
                        'user_id': $('#update_user_id').val(),
                        'account_number': $('#update_account_number').val()
                    }
                    post('/api_v1.1/clinic/position/update', this.postForm).then(res => {
                        if (res.code === 200) {
                            alert(res.message);
                            this.formReset();
                            this.getPositionData();
                            $('#updatePosition').modal('toggle');
                            this.$nextTick()
                        }
                        else {
                            alert(res.message);
                            console.log(res.message);
                        }
                    })
                },
                deletePositionData(position_id) {
                    if(confirm('是否要刪除助理?')) {
                        const data = {
                            'position_id': position_id
                        }
                        post('/api_v1.1/clinic/position/delete', data).then(res => {
                            if (res.code === 200) {
                                alert(res.message);
                                this.getPositionData();
                                this.$nextTick()
                            }
                            else {
                                alert(res.message);
                                console.log(res.message);
                            }
                        })
                    }
                }
            }
        })
    </script>
