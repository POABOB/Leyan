<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>診所登入</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/loading.css">
</head>
<body>
    <div class="loading-wrapper">
        <svg class="loading"><rect></rect></svg>
    </div>
    <div class="container">
        <div class="rows justify-content-center">
            <div class="form-group">
                <label for="account_number">帳號</label>
                <input type="email" class="form-control" id="account_number" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">請輸入email格式...</small>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password"class="form-control" >
            </div>
            <button id="btnLogin" class="btn btn-primary">登入</button>
        </div>
    </div>
    <script src="../assets/js/loading.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="../assets/js/q.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        //一進來就執行，判斷登入狀態
        get('/api_v1.1/login/check').then(res => {
            if (res.code === 200) {
                location.href = './assistant.html'
            }
        })

        $('#btnLogin').click(() => {
            const account_number = $('#account_number').val()
            const password = $('#password').val()
            const url = '/api_v1.1/login'
            const data = {
                account_number,
                password
            }
            post(url, data).then(res => {
                if (res.code === 200) {
                    alert('success')
                    location.href = './assistant.html'
                    return
                } else {
                    alert(res.message)
                }
            })
        })
    </script>
</body>
</html>
