    <script>
        //get
        function get(url) {
            return $.get(url)
        }

        //post
        function post(url, data = {}) {
            return $.ajax({
                type: 'post',
                url,
                data: JSON.stringify(data),
                contentType: "application/json",
            })
        }

        const tableContainer = $('#table-container')

        
         //get
         function get(url) {
            return $.get(url)
        }

        //post
        function post(url, data = {}) {
            return $.ajax({
                type: 'post',
                url,
                data: JSON.stringify(data),
                contentType: "application/json",
            })
        }

        //獲取今天日期
        function getTodayDate() {
            const fullDate = new Date();
            const yyyy = fullDate.getFullYear();
            const MM = (fullDate.getMonth() + 1) >= 10 ? (fullDate.getMonth() + 1) : ("0" + (fullDate.getMonth() + 1));
            const today = yyyy + "-" + MM;
            return today;
        }

        $('#date').val(getTodayDate())

        get('/api_v1.0_dev/shift/get_record').then(res => {
            if (res.errno !== 0 && res.message === 'login not yet') {
                location.href = '../login.html'
                return
            }
            //此人user
            if (res.message === 'Permission denied') {
                location.href = './index.html'
                return
            }else {

                const data = res.data || []
                data.forEach(item => {
                    // let name = item.name ? ` => ${item.name}` : ''
                    $('#date-container').append($(`
                        <p>${item.date}-${item.employee_id}-${item.upload_time}-${item.name}--    <button onclick="modal_record('${item.date}', ${item.employee_id}, '${item.upload_time}', '${item.name}')">編輯</button>
    <button onclick="delete_record('${item.date}', ${item.employee_id}, '${item.upload_time}', '${item.name}')">刪除</button>
</p>
                    `))
                })
            }
        })
        get('/api_v1.0_dev/employee/index').then(res => {
            if (res.errno !== 0 && res.message === 'login not yet') {
                location.href = '../login.html'
                return
            }
            //此人user
            if (res.message === 'Permission denied') {
                location.href = './index.html'
                return
            }else {

                const data = res.data || []
                data.forEach(item => {
                    // let name = item.name ? ` => ${item.name}` : ''
                    $('#add_employee_id').append($(`
                    <option value="${item.employee_id}">${item.name}</option>`))
                })
            }
        })

        //logout out
        $('#btnLogout').click(() => {
            const url = '/api_v1.0_dev/login/logout'
            get(url).then(res => {
                if (res.errno === 0) {                    
                    alert('logout success')
                    location.href = '../login.html'
                    return
                }
                else {
                    alert(res.message)
                }
            })
        })

        $('#btnGET').click(() => {
            const url = '/api_v1.0_dev/shift/get_record/date/' + $('#date').val()
    
            get(url).then(res => {
                if (res.errno === 0) {
                    $('#date-container').empty()
                    res.data.forEach(item => {
                        // let name = item.name ? ` => ${item.name}` : ''
                        $('#date-container').append($(`
                            <p>${item.date}-${item.employee_id}-${item.upload_time}-${item.name}</p>
                        `))
                    })
                    
                    return
                }
                else {
                    alert(res.message)
                    console.log(res.message)
                }
            })
        })

        //獲取client端文件位置
        var fileURL
        function getObjectURL(file) {  
            var url = null;  
            if (window.createObjcectURL != undefined) {  
                url = window.createOjcectURL(file);  
            } else if (window.URL != undefined) {  
                url = window.URL.createObjectURL(file);  
            } else if (window.webkitURL != undefined) {  
                url = window.webkitURL.createObjectURL(file);  
            }  
            return url;  
        }
        //當file的值更動，就會調用getObjectURL，把位置存在url變數中
        $("#file1").change(function(){
            var file = this.files[0];
            fileURL = getObjectURL(file);
           
        });

        
        //當上傳按下，把excel轉成json，post到後端
        $('#fileButton').click(function(){
                console.log(fileURL)
                var oReq = new XMLHttpRequest();
                oReq.open("GET", fileURL, true);
                oReq.responseType = "arraybuffer";

                oReq.onload = function(e) {
                var arraybuffer = oReq.response;

                /* convert data to binary string */
                var data = new Uint8Array(arraybuffer);
                var arr = new Array();
                for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
                var bstr = arr.join("");

                /* Call XLSX */
                var workbook = XLSX.read(bstr, {type:"binary", cellDates:true});

                /* DO SOMETHING WITH workbook HERE */
                var first_sheet_name = workbook.SheetNames[0];
                /* Get worksheet */
                var worksheet = workbook.Sheets[first_sheet_name];
                console.log(XLSX.utils.sheet_to_json(worksheet,{raw:true, date_format:"YYYY-MM-DD HH:ii:ss"}));

                //POST到後端
                const url = '/api_v1.0_dev/shift/upload_record/'
                post(url, XLSX.utils.sheet_to_json(worksheet,{raw:true, date_format:"YYYY-MM-DD HH:ii:ss"})).then(res => {
                    if (res.errno === 0) {
                        // console.log(res.data)
                        alert('upload success')
                        window.location.reload('./admin.html')
                        return
                    }
                    else {
                        alert(res.message)
                        console.log(res.message)
                        console.log(res.data)
                    }
                })
            }

            oReq.send();
        })

        $('.close').click(() => {
            $('#my-modal').css('display','none')
            $('#my-modal2').css('display','none')
        })

        function modal_record(date, employee_id, upload_time, name) {
            $('#record_name').val(name)
            $('#record_time').val(date)
            $('#upload_time').val(upload_time)
            $('#employee_id').val(employee_id)
            $('#old_record_time').val(date)
            $('#old_upload_time').val(upload_time)
            $('#my-modal').css('display','block'); 
        }

        function modal_add() {
            $('#my-modal2').css('display','block'); 
        }



        $('#btnPOST').click(() => {
            const url = '/api_v1.0_dev/shift/edit_record/'
            const date =$('#record_time').val()
            const employee_id  =$('#employee_id').val()
            const old_record_time =$('#old_record_time').val()
            const old_upload_time =$('#old_upload_time').val()
            data = {
                date,
                employee_id,
                old_record_time,
                old_upload_time
            }
                post(url, data).then(res => {
                    if (res.errno === 0) {
                        // console.log(res.data)
                        alert('update success')
                        window.location.reload('./admin.html')
                        return
                    }
                    else {
                        alert(res.message)
                        console.log(res.message)
                        console.log(res.data)
                    }
                })
        })

        function delete_record(date, employee_id, upload_time) {
            const url = '/api_v1.0_dev/shift/del_record/'
            data = {
                date,
                employee_id,
                upload_time
            }
            if(!confirm('確定要刪除嘛？')) { return }
                post(url, data).then(res => {
                    if (res.errno === 0) {
                        // console.log(res.data)
                        alert('delete success')
                        window.location.reload('./admin.html')
                        return
                    }
                    else {
                        alert(res.message)
                        console.log(res.message)
                        console.log(res.data)
                    }
                })
        }

        $('#btnPOST2').click(() => {
            const url = '/api_v1.0_dev/shift/upload_record/'
            const date =$('#add_record_time').val()
            const employee_id  =$('#add_employee_id').val()
            data = {
                date,
                employee_id
            }
                post(url, data).then(res => {
                    if (res.errno === 0) {
                        // console.log(res.data)
                        alert('add success')
                        window.location.reload('./admin.html')
                        return
                    }
                    else {
                        alert(res.message)
                        console.log(res.message)
                        console.log(res.data)
                    }
                })
        })


    </script>
